name: Tests
permissions:
  "contents": "write"

on: push

jobs:
  run-tests:
    runs-on: "ubuntu-20.04"
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust
        run: rustup update
      - name: Run tests
        run: cargo test

  release-if-needed:
    runs-on: "ubuntu-20.04"
    needs: run-tests
    # Only run if tests passed and the branch is main.
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      GH_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check if version in Cargo.toml has changed
        id: project
        run: |
          git diff-tree -r -G'^version ?= ?"*"' --exit-code HEAD Cargo.toml || : "${VERSION_CHANGED:=1}" && : "${VERSION_CHANGED:=0}"
          echo "VERSION_CHANGED=${VERSION_CHANGED}" >> "$GITHUB_OUTPUT"
      - name: Install jq
        if: steps.project.outputs.VERSION_CHANGED == '1'
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      - name: Update Rust
        if: steps.project.outputs.VERSION_CHANGED == '1'
        run: rustup update
      - name: Get version from Cargo.toml
        id: version
        if: steps.project.outputs.VERSION_CHANGED == '1'
        run: |
          VERSION=$(cargo metadata --format-version 1 | jq --raw-output '.packages[] | select(.name == "stayfocused").version')
          echo "TAG=v${VERSION}" >> "$GITHUB_OUTPUT"
      - name: Create Tag
        if: steps.project.outputs.VERSION_CHANGED == '1'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/${{ steps.version.outputs.TAG }}',
                sha: context.sha
            })
      - name: Install cargo-release
        if: steps.project.outputs.VERSION_CHANGED == '1'
        run: cargo install cargo-release
      - name: Run cargo test
        if: steps.project.outputs.VERSION_CHANGED == '1'
        run: cargo test
      - name: Run cargo-release
        if: steps.project.outputs.VERSION_CHANGED == '1'
        run: cargo release --no-confirm --no-tag --execute
